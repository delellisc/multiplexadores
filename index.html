<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplexadores</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script_html.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1>MULTIPLEXADORES</h1>
        <div class="dois-dig">
            <p>DOIS DÍGITOS</p>
            <input type="number" name="entrada1" id="d-e0" min="0" max="1">
            <input type="number" name="entrada2" id="d-e1" min="0" max="1">
            <input type="number" name="entrada3" id="d-c0" min="0" max="1">
            <button type="button" class="manobre">MANOBRE</button>
        </div>
        <div class="quatro-dig">
            <p>QUATRO DÍGITOS</p>
            <input type="number" name="entrada1" id="q-e0" min="0" max="1">
            <input type="number" name="entrada2" id="q-e1" min="0" max="1">
            <input type="number" name="entrada3" id="q-e2" min="0" max="1">
            <input type="number" name="entrada4" id="q-e3" min="0" max="1">
            <input type="number" name="entrada5" id="q-c1" min="0" max="1">
            <input type="number" name="entrada6" id="q-c0" min="0" max="1">
            <button type="button" class="manobre">MANOBRE</button>
        </div>
        <div class="oito-dig">
            <p>OITO DÍGITOS</p>
            <input type="number" name="entrada1" id="o-e0" min="0" max="1">
            <input type="number" name="entrada2" id="o-e1" min="0" max="1">
            <input type="number" name="entrada3" id="o-e2" min="0" max="1">
            <input type="number" name="entrada4" id="o-e3" min="0" max="1">
            <input type="number" name="entrada5" id="o-e4" min="0" max="1">
            <input type="number" name="entrada6" id="o-e5" min="0" max="1">
            <input type="number" name="entrada7" id="o-e6" min="0" max="1">
            <input type="number" name="entrada8" id="o-e7" min="0" max="1">
            <input type="number" name="entrada9" id="o-c2" min="0" max="1">
            <input type="number" name="entrada10" id="o-c1" min="0" max="1">
            <input type="number" name="entrada11" id="o-c0" min="0" max="1">
            <input type="number" name="entrada12" id="o-en" min="0" max="1">
            <button type="button" class="manobre">MANOBRE</button>
        </div>
    </div>
    <footer>
        <div class="social">
            <a href="https://github.com/delellisc/multiplexadores" class="fa fa-github" target="_blank"></a>
        </div>
    </footer>
</body>
</html>
